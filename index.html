<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Ingeniería Industrial y Gestión Empresarial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #87ceeb;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .tabla {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      padding: 20px;
    }
    .columna {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .titulo-ciclo {
      background-color: #0cb7f2;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .curso {
      background-color: #bceeff;
      margin: 5px 0;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .generales { background-color: #0cb7f2; color: white; }
    .especificos { background-color: #53d4ff; color: black; }
    .especialidad { background-color: #8fe3ff; color: black; }
    .electivo { background-color: #bceeff; color: black; }
    .completado {
      background-color: #ccc !important;
      text-decoration: line-through;
      color: #444;
    }
    .creditos {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .leyenda {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 20px;
    }
    .item-leyenda {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<header>
  <h1>PROGRAMA ACADÉMICO DE INGENIERÍA INDUSTRIAL Y GESTIÓN EMPRESARIAL</h1>
</header>

<div class="tabla">
  <!-- Aquí irían todas las columnas y cursos, exactamente igual que antes, solo se agregará comportamiento con onclick -->
  <!-- Ejemplo de curso modificado -->
  <div class="columna">
    <div class="titulo-ciclo">I</div>
    <div class="curso generales" onclick="toggleCurso(this)">Desarrollo Humano y Social</div>
    <div class="curso generales" onclick="toggleCurso(this)">Inglés I</div>
    <div class="curso generales" onclick="toggleCurso(this)">Introducción a la Ética</div>
    <div class="curso especificos" onclick="toggleCurso(this)">Matemática</div>
    <div class="curso especificos" onclick="toggleCurso(this)">Introducción a la Ingeniería</div>
    <div class="curso especificos" onclick="toggleCurso(this)">Principios de Programación</div>
    <div class="creditos">22 créditos</div>
  </div>
  <!-- Repetir lo mismo para los demás ciclos (II al X) como ya están en el HTML anterior, solo agregando onclick="toggleCurso(this)" en cada curso -->
</div>

<div class="leyenda">
  <div class="item-leyenda"><div class="color" style="background-color:#0cb7f2;"></div> Estudios Generales</div>
  <div class="item-leyenda"><div class="color" style="background-color:#53d4ff;"></div> Estudios Específicos</div>
  <div class="item-leyenda"><div class="color" style="background-color:#8fe3ff;"></div> Estudios de Especialidad</div>
  <div class="item-leyenda"><div class="color" style="background-color:#bceeff;"></div> Cursos Electivos</div>
</div>

<script>
  function toggleCurso(element) {
    element.classList.toggle('completado');
  }
</script>

</body>
</html>
